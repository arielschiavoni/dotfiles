window:
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 5
    y: 5

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 8.0
  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 0
    y: 0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Themes -> https://github.com/eendroroy/alacritty-theme/tree/master/themes
# Colors (Gruvbox dark)
# colors:
#   # Default colors
#   primary:
#     # hard contrast: background = '0x1d2021'
#     background: "0x282828"
#     # soft contrast: background = '0x32302f'
#     foreground: "0xebdbb2"
#
#   # Normal colors
#   normal:
#     black: "0x282828"
#     red: "0xcc241d"
#     green: "0x98971a"
#     yellow: "0xd79921"
#     blue: "0x458588"
#     magenta: "0xb16286"
#     cyan: "0x689d6a"
#     white: "0xa89984"
#
#   # Bright colors
#   bright:
#     black: "0x928374"
#     red: "0xfb4934"
#     green: "0xb8bb26"
#     yellow: "0xfabd2f"
#     blue: "0x83a598"
#     magenta: "0xd3869b"
#     cyan: "0x8ec07c"
#     white: "0xebdbb2"
# Colors (Gruvbox light)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
theme: Gruvbox-Dark
