# Set true color
# Set the base terminal to support 256 colors consistently (use tmux-256color if tmux >=3.2, else screen-256color).
set -g default-terminal "tmux-256color"
# Enable true color (24-bit RGB) and colored underlines for xterm-compatible terminals; appends to allow broad compatibility.
set -sa terminal-overrides ',xterm-256color:Tc'
set -sa terminal-overrides ',xterm-256color:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'


# General tmux settings.
set -g history-limit 100000
# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5
# Increase tmux messages display duration from 750ms to 2s
set -g display-time 2000
set -g detach-on-destroy off  # don't exit from tmux when closing a session
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -sg escape-time 0
set-option -g automatic-rename on
set-option -g renumber-windows on
set-option -g focus-events on

# Turn of visual alarms.
set -g bell-action none
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
# Start windows at 1 instead of 0.
set -g base-index 1
set -g pane-base-index 1

#------------ Bindings ---------------------#

# Set prefix
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Reolad config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf reloaded"

# Navigate panes wit vim like motions
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# last session, prev and next session binds don't require the prefix "a" (notice -n)
bind -n C-` run-shell "sesh last"
bind -n C-S-j switch-client -p   # previous session
bind -n C-S-k switch-client -n   # next session

# direct access to sessions
bind 1 switch-client -t btop
bind 2 switch-client -t dotfiles
bind 3 switch-client -t notes
bind 4 switch-client -t falcon-renderer/requests
bind 5 switch-client -t falcon-renderer/main

# Create a 'git' key table for multi-key sequences (gw for fworktree, gc for fclone)
# TODO fix 129 error when the selection in fzf is cancelled
bind-key -T prefix g switch-client -T git
bind-key -T git w run-shell "tmux popup -d -w55% -h30% 'fish -c fworktree'" \; switch-client -T prefix
bind-key -T git c run-shell "tmux popup -d -w55% -h30% 'fish -c fclone'" \; switch-client -T prefix
bind-key -T git Escape switch-client -T prefix  # Cancel/exit git mode
# lazygit popup (quick access)
bind . run-shell "tmux popup -d '#{pane_current_path}' -w90% -h90% -E 'lazygit'"

bind a last-window
bind -n C-[ previous-window
bind -n C-] next-window

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# remove confirmation when closing window or pane
# tmux list-keys | grep confirm-before
bind & kill-window
bind x kill-pane
bind X confirm-before kill-session
bind ! clear-history

# Enables vi h/j/k/l movement + v/V/C-v visual
setw -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'V' send -X select-line
bind -T copy-mode-vi 'C-v' send -X rectangle-toggle
if-shell "uname | grep -q Darwin" {
  # osx
  bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
  bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'
} {
  # linux
  bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
  bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

# Status bar
bind q set-option status
set -g status-position top

# use sesh to switch between tmux sessions
bind s run-shell "sesh connect \"$(
  sesh list --icons --tmux --hide-attached | fzf-tmux -p 55%,30% \
    --layout reverse --no-sort --ansi --border-label ' sesh ' --prompt '⚡  ' \
    --footer '^a all ^t tmux ^x zoxide ^d tmux kill' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(⚡ )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(  )+reload(sesh list --tmux --icons)' \
    --bind 'ctrl-x:change-prompt(  )+reload(sesh list --zoxide --icons)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)' \
)\""

# use sesh to create new tmux sessions based on zoxide directories
bind o run-shell "sesh connect \"$(
  sesh list --icons --zoxide | fzf-tmux -p 55%,30% \
    --layout reverse --no-sort --ansi --border-label ' sesh ' --prompt '⚡  ' \
    --footer '^a all ^t tmux ^x zoxide ^d tmux kill' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(⚡ )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(  )+reload(sesh list --tmux --icons)' \
    --bind 'ctrl-x:change-prompt(  )+reload(sesh list --zoxide --icons)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)' \
)\""


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Configure plugins
set -g @fzf-url-fzf-options '-p 55%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'
set -g @continuum-boot 'off'

# Theme
source-file ~/.config/tmux/tokyonight.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
