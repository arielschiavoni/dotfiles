unbind C-b
set-option -g prefix C-a
bind C-a send-prefix
bind r source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf reloaded"

# General tmux settings.
set -g history-limit 100000
set -g default-terminal 'screen-256color'
set -g status-interval 15
set -g display-time 2000
set-option -sa terminal-overrides ',xterm-256color:RGB'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
# To enable Yazi's image preview to work correctly in tmux
# https://yazi-rs.github.io/docs/image-preview/#tmux
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set-option -g focus-events on
set -g detach-on-destroy off  # don't exit from tmux when closing a session


# Fix explicit escape delay for vim (http://superuser.com/a/252717/65504)
set -sg escape-time 0
set-option -g automatic-rename on
set-option -g renumber-windows on

# Turn of visual alarms.
set -g bell-action none
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off

# Start windows at 1 instead of 0.
set -g base-index 1
set -g pane-base-index 1

# Navigate panes wit vim like motions
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# last session, prev and next session binds don't require the prefix "a" (notice -n)
bind -n C-^ run-shell "sesh last"
bind -n C-S-j switch-client -p   # previous session
bind -n C-S-k switch-client -n   # next session

# direct access to sessions
bind -n F1 switch-client -t btop
bind -n F2 switch-client -t dotfiles
bind -n F3 switch-client -t notes
bind -n F4 switch-client -t falcon-renderer/requests
bind -n F5 switch-client -t falcon-renderer/main

# Create a 'git' key table for multi-key sequences (gw for fworktree, gc for fclone)
# TODO fix 129 error when the selection in fzf is cancelled
bind-key -T prefix g switch-client -T git
bind-key -T git w run-shell "tmux popup -d -w55% -h30% 'fish -c fworktree'" \; switch-client -T prefix
bind-key -T git c run-shell "tmux popup -d -w55% -h30% 'fish -c fclone'" \; switch-client -T prefix
bind-key -T git Escape switch-client -T prefix  # Cancel/exit git mode
bind-key -T git g switch-client -T prefix  # Alternative cancel with g

# plays well with C-a used as prefix ;-)
bind a last-window
# prev and next window don't require the prefix "a" (notice -n)
bind -n C-[ previous-window
bind -n C-] next-window

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# remove confirmation when closing window or pane
# tmux list-keys | grep confirm-before
bind & kill-window
bind x kill-pane
bind X confirm-before kill-session
bind ! clear-history

# copy & paste with vim like commands
set-window-option -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'V' send -X select-line
bind -T copy-mode-vi Escape send -X cancel

if-shell "uname | grep -q Darwin" {
  # osx
  bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
  bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'
} {
  # linux
  bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
  bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}


# Status bar
bind q set-option status
set -g status-position top


# bind "o" from "open" it creates or open an existing tmux session from different sources:
