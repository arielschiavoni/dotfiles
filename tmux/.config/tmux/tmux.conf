		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd --max-depth 3 --type directory --ignore-file ~/.local/bin/.sessionizer-ignore --base-directory ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
